{%for m in Sharebbs%}
<tr style="border:1px solid #ccc; height:40px" ><td style="width:620px">【分享】<a href="{{m.address}}" title="{{m.title}}" target="_blank" class="minshare1" {%if m.imp %}style="color:#F03"{%else%}{%endif%}>{{m.title|slice:"24"}}</a></td><td style="width:130px"><a href="?sname={{m.sname}}" style="color:#093;font-size:16px">{{m.sname|slice:"6"}}</a></td><td style="font-size:14px;">{{m.share_time|date:'y/m/d H:i'}}</td></tr>
{%endfor%}
